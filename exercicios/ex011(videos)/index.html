<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor.</p>

    <video width="560" controls autoplay poster="images/capa.png">
      <source src="media/video2.mp4" type="video/mp4" />
      <source src="media/Video2.webm" type="video/webm" />
      <source src="media/video2.ogv" type="video/ogg" />
      <p>
        Infelizmente seu navegador não pode reproduzir este vídeo.
        <a href="media/video2.mp4">Clique aqui para baixar o vídeo</a>
      </p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg?si=WDiPuKfEp994y8hc"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
